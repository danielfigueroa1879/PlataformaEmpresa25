<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Capacitación Limitada - Sistema Integral de Gestión</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-bold">Acceso al Sistema</h3>
                <button onclick="closeLogin()" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-gray-600 mb-6">Ingresa con tus credenciales para acceder a la plataforma digital de Global Capacitación.</p>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user-tag" style="margin-right: 0.5rem; color: #6b7280;"></i>
                            Tipo de Usuario
                        </label>
                        <select id="userRole" class="form-input">
                            <option value="guardia">Guardia de Seguridad</option>
                            <option value="estudiante">Estudiante OTEC</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope" style="margin-right: 0.5rem; color: #6b7280;"></i>
                            Email Corporativo
                        </label>
                        <input type="email" id="userEmail" class="form-input" placeholder="usuario@globalcapacitacion.cl" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock" style="margin-right: 0.5rem; color: #6b7280;"></i>
                            Contraseña
                        </label>
                        <input type="password" id="userPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-sign-in-alt"></i>
                        Acceder al Sistema
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div>
                <h2 class="font-bold">Global Capacitación</h2>
                <p style="font-size: 0.75rem; opacity: 0.8;">Sistema Integral</p>
            </div>
            <button onclick="toggleSidebar()" class="btn btn-secondary">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul id="sidebarMenu" class="sidebar-menu">
            <!-- Menu items will be populated by JavaScript -->
        </ul>
        <div class="sidebar-item" onclick="logout()" style="margin-top: auto; border-top: 1px solid #374151;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar Sesión</span>
        </div>
    </div>

    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <div>
                    <div>Global Capacitación Limitada</div>
                    <div style="font-size: 0.75rem; opacity: 0.8;">Plataforma Digital Integral</div>
                </div>
            </div>
            <div id="headerActions">
                <!-- Header actions will be populated by JavaScript -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
        <!-- Content will be populated by JavaScript -->
    </main>

    <script src="script.js"></script>
</body>
</html>
