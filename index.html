<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Capacitación Limitada - Sistema Integral</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Public Website -->
    <div id="publicSite" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Global Capacitación</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#seguridad">Seguridad</a></li>
                        <li><a href="#capacitacion">Capacitación</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                        <li><button id="loginBtn" class="btn">Iniciar Sesión</button></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="publicContent" class="container">
            <!-- Content will be populated by JavaScript -->
        </main>
    </div>

    <!-- Private System -->
    <div id="privateSystem" class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Menú</span>
                <button onclick="toggleSidebar(false)" class="sidebar-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul id="sidebarMenu" class="sidebar-menu">
                <!-- Menu items will be populated by JavaScript -->
            </ul>
            <div class="sidebar-item" onclick="logout()" style="margin-top: auto; border-top: 1px solid rgba(229, 231, 235, 0.5); color: #dc2626; font-weight: 500;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </div>
        </div>

        <!-- Header -->
        <header id="privateHeader" class="header">
            <div class="header-content">
                <button onclick="toggleSidebar()" class="hamburger-menu-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <div id="headerActions">
                    <!-- Header actions will be populated by JavaScript -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="mainContent" class="main-content">
            <!-- Content will be populated by JavaScript -->
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
