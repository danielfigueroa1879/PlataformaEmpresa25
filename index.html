<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Capacitación Limitada - Sistema Integral</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="publicSite">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Global Capacitación</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#seguridad">Seguridad</a></li>
                        <li><a href="#capacitacion">Capacitación</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                        <li><button id="loginBtn" class="btn">Iniciar Sesión</button></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="publicContent">
            </main>
    </div>

    <div id="privateSystem" class="hidden">
        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-xl font-bold">Iniciar Sesión</h3>
                    <button onclick="closeLogin()" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">Tipo de Usuario</label>
                            <select id="userRole" class="form-input">
                                <option value="guardia">Guardia de Seguridad</option>
                                <option value="estudiante">Estudiante</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-input" placeholder="tu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="userPassword" class="form-input" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2 class="font-bold">Global Capacitación</h2>
                <button onclick="toggleSidebar()" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul id="sidebarMenu" class="sidebar-menu">
                </ul>
            <div class="sidebar-item" onclick="logout()" style="margin-top: auto; border-top: 1px solid rgba(229, 231, 235, 0.5); color: #dc2626; font-weight: 500;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </div>
        </div>

        <header id="privateHeader" class="header">
            <div class="header-content">
                <div class="logo">
                    <button onclick="toggleSidebar()" class="hamburger-menu-btn">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                    <i class="fas fa-shield-alt"></i>
                    <span>Global Capacitación Limitada</span>
                </div>
                <div id="headerActions">
                    </div>
            </div>
        </header>

        <main id="mainContent" class="main-content">
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
