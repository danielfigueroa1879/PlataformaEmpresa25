<html lang="es">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }

        .hidden {
            display: none !important;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #1f2937;
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1rem;
            background-color: #111827;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .sidebar-menu {
            list-style: none;
            padding: 1rem 0;
        }

        .sidebar-item {
            padding: 0.75rem 1rem;

            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-item:hover {
            background-color: #374151;
        }

        .sidebar-item.active {
            background-color: #3b82f6;
            border-right: 4px solid #60a5fa;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            padding: 2rem;
            transition: margin-left 0.3s;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .card-content {
            padding: 1.5rem;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }

        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3, .grid-cols-4 {
                grid-template-columns: 1fr;
            }
        }

        /* Stats Cards */
        .stat-card {
            background: linear-gradient(135deg, var(--color-from), var(--color-to));
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-card.blue {
            --color-from: #3b82f6;
            --color-to: #1d4ed8;
        }

        .stat-card.green {
            --color-from: #10b981;
            --color-to: #047857;
        }

        .stat-card.orange {
            --color-from: #f59e0b;
            --color-to: #d97706;
        }

        .stat-card.red {
            --color-from: #ef4444;
            --color-to: #dc2626;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-icon {
            font-size: 2rem;
            opacity: 0.8;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .table th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        .table tbody tr:hover {
            background-color: #f9fafb;
        }

        /* Badge */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background-color: #dcfce7;
            color: #166534;
        }

        .badge-warning {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            border-radius: 0.75rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            padding: 5rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Services Section */
        .services {
            padding: 4rem 0;
            background: white;
        }

        .service-card {
            padding: 2rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #e0f2fe;
        }

        .service-card.green {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 1px solid #dcfce7;
        }

        .service-icon {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .service-card.green .service-icon {
            color: #10b981;
        }

        /* Progress Bar */
        .progress {
            width: 100%;
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .main-content.sidebar-open {
                margin-left: 0;
            }
        }

        /* Utilities */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .font-bold { font-weight: bold; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .p-4 { padding: 1rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .max-w-6xl { max-width: 1152px; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
    </style>
</head>
<body>
    <!-- Login Modal -->

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 class="font-bold">Global Capacitaci√≥n</h2>
            <button onclick="toggleSidebar()" class="btn btn-secondary">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul id="sidebarMenu" class="sidebar-menu">

        </ul>

            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar Sesi√≥n</span>
        </div>
    </div>

    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Global Capacitaci√≥n Limitada</span>
            </div>
            <div id="headerActions">
                <!-- Header actions will be populated by JavaScript -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
        <!-- Content will be populated by JavaScript -->
    </main>

    <script>
        // Global state
        let currentUser = null;
        let currentSection = 'home';

        // Mock data
        const mockData = {
            guardias: [
                { id: 1, nombre: 'Juan P√©rez', rut: '12345678-9', email: 'juan@example.com', estado: 'activo', cursosVencen: 15 },
                { id: 2, nombre: 'Mar√≠a Gonz√°lez', rut: '98765432-1', email: 'maria@example.com', estado: 'activo', cursosVencen: 30 }
            ],
            cursos: [
                { id: 1, nombre: 'Curso OS-10 B√°sico', fechaInicio: '2025-09-15', duracion: '40 horas', precio: 150000, estudiantes: 25 },
                { id: 2, nombre: 'Seguridad Industrial', fechaInicio: '2025-09-20', duracion: '60 horas', precio: 200000, estudiantes: 18 }
            ],
            turnos: [
                { id: 1, fecha: '2025-08-29', hora: '08:00-20:00', ubicacion: 'Mall Plaza La Serena', guardia: 'Juan P√©rez', estado: 'asignado' },
                { id: 2, fecha: '2025-08-30', hora: '20:00-08:00', ubicacion: 'Edificio Corporativo', guardia: 'Mar√≠a Gonz√°lez', estado: 'asignado' }
            ],
            notifications: [
                { id: 1, tipo: 'warning', mensaje: 'Curso OS-10 de Juan P√©rez vence en 15 d√≠as', fecha: '2025-08-28' },
                { id: 2, tipo: 'info', mensaje: 'Nuevo estudiante inscrito en Seguridad Industrial', fecha: '2025-08-28' }
            ]
        };

        // Menu configurations
        const menuConfig = {
            admin: [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-tachometer-alt' },
                { id: 'gestionar-guardias', label: 'Gestionar Guardias', icon: 'fas fa-shield-alt' },
                { id: 'gestionar-cursos', label: 'Gestionar Cursos', icon: 'fas fa-book' },
                { id: 'turnos', label: 'Gesti√≥n de Turnos', icon: 'fas fa-calendar' },
                { id: 'servicios', label: 'Servicios', icon: 'fas fa-briefcase' },
                { id: 'notificaciones', label: 'Notificaciones', icon: 'fas fa-bell' }
            ],
            guardia: [
                { id: 'mi-perfil', label: 'Mi Perfil', icon: 'fas fa-user' },
                { id: 'mis-turnos', label: 'Mis Turnos', icon: 'fas fa-calendar' },
                { id: 'mis-cursos-guardia', label: 'Mis Cursos', icon: 'fas fa-book' },
                { id: 'ordenes-trabajo', label: '√ìrdenes de Trabajo', icon: 'fas fa-tasks' },
                { id: 'mi-contrato', label: 'Mi Contrato', icon: 'fas fa-file-contract' }
            ],
            estudiante: [
                { id: 'mis-cursos', label: 'Mis Cursos', icon: 'fas fa-book' },
                { id: 'horarios', label: 'Horarios', icon: 'fas fa-calendar' },
                { id: 'calificaciones', label: 'Calificaciones', icon: 'fas fa-trophy' },
                { id: 'examen-practica', label: 'Examen de Pr√°ctica OS-10', icon: 'fas fa-clipboard-check' }
            ]
        };

        // Authentication functions
        function openLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function closeLogin() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('userEmail').value;
            const role = document.getElementById('userRole').value;
            
            currentUser = {
                id: 1,
                nombre: role === 'admin' ? 'Admin Global' : role === 'guardia' ? 'Juan P√©rez' : 'Ana Estudiante',
                email: email,
                rol: role
            };
            
            currentSection = role === 'admin' ? 'dashboard' : role === 'guardia' ? 'mi-perfil' : 'mis-cursos';
            closeLogin();
            updateUI();
        }

        function logout() {
            currentUser = null;
            currentSection = 'home';
            toggleSidebar(false);
            updateUI();
        }

        // UI functions
        function toggleSidebar(show = null) {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (show === null) {
                sidebar.classList.toggle('open');
                mainContent.classList.toggle('sidebar-open');
            } else if (show) {
                sidebar.classList.add('open');
                mainContent.classList.add('sidebar-open');
            } else {
                sidebar.classList.remove('open');
                mainContent.classList.remove('sidebar-open');
            }
        }

        function navigateToSection(sectionId) {
            currentSection = sectionId;
            updateUI();
            if (window.innerWidth <= 768) {
                toggleSidebar(false);
            }
        }

        function updateUI() {
            updateHeader();
            updateSidebar();
            updateMainContent();
        }

        function updateHeader() {
            const headerActions = document.getElementById('headerActions');
            
            if (!currentUser) {
                headerActions.innerHTML = `
                    <button onclick="openLogin()" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesi√≥n
                    </button>
                `;
            } else {
                headerActions.innerHTML = `
                    <div class="flex items-center gap-4">
                        <button onclick="toggleSidebar()" class="btn btn-secondary">
                            <i class="fas fa-bars"></i>
                        </button>
                        <span>Bienvenido, ${currentUser.nombre}</span>
                        <div class="flex items-center gap-4">
                            <i class="fas fa-bell"></i>
                            <div style="width: 32px; height: 32px; background-color: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-user" style="color: white; font-size: 14px;"></i>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function updateSidebar() {
            const sidebarMenu = document.getElementById('sidebarMenu');
            
            if (!currentUser) {
                sidebarMenu.innerHTML = '';
                return;
            }

            const menuItems = menuConfig[currentUser.rol] || [];
            sidebarMenu.innerHTML = menuItems.map(item => `
                <li class="sidebar-item ${currentSection === item.id ? 'active' : ''}" onclick="navigateToSection('${item.id}')">
                    <i class="${item.icon}"></i>
                    <span>${item.label}</span>
                </li>
            `).join('');
        }

        function updateMainContent() {
            const mainContent = document.getElementById('mainContent');
            
            if (!currentUser) {
                mainContent.innerHTML = renderPublicHome();
                return;
            }

            switch (currentSection) {
                case 'dashboard':
                    mainContent.innerHTML = renderAdminDashboard();
                    break;
                case 'gestionar-guardias':
                    mainContent.innerHTML = renderGestionGuardias();
                    break;
                case 'gestionar-cursos':
                    mainContent.innerHTML = renderGestionCursos();
                    break;
                case 'mi-perfil':
                    mainContent.innerHTML = renderMiPerfil();
                    break;
                case 'mis-turnos':
                    mainContent.innerHTML = renderMisTurnos();
                    break;
                case 'mis-cursos':
                    mainContent.innerHTML = renderMisCursos();
                    break;
                case 'examen-practica':
                    mainContent.innerHTML = renderExamenPractica();
                    break;
                default:
                    mainContent.innerHTML = renderSeccionEnDesarrollo();
            }
        }

        // Render functions
        function renderPublicHome() {
            return `
                <div class="hero">
                    <div class="max-w-6xl mx-auto px-4">
                        <h1>Servicios de Seguridad y Capacitaci√≥n Profesional</h1>
                        <p>Ofrecemos servicios integrales de seguridad privada y programas de capacitaci√≥n especializados para formar guardias de seguridad certificados.</p>
                        <div class="flex justify-center gap-4">
                            <button class="btn btn-primary">
                                <i class="fas fa-clipboard-list"></i>
                                Solicitar Presupuesto
                            </button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-book"></i>
                                Ver Cursos Disponibles
                            </button>
                        </div>
                    </div>
                </div>

                <div class="services">
                    <div class="max-w-6xl mx-auto px-4">
                        <div class="text-center mb-8">
                            <h3 class="text-3xl font-bold mb-4">Nuestros Servicios</h3>
                            <p class="text-xl">Soluciones integrales para su seguridad y capacitaci√≥n</p>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-8">
                            <div class="service-card">
                                <div class="service-icon">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                                <h4 class="text-2xl font-bold mb-4">Servicios de Seguridad</h4>
                                <ul class="space-y-4">
                                    <li>‚Ä¢ Vigilancia en centros comerciales</li>
                                    <li>‚Ä¢ Seguridad corporativa</li>
                                    <li>‚Ä¢ Control de acceso</li>
                                    <li>‚Ä¢ Rondas de seguridad</li>
                                    <li>‚Ä¢ Servicios especiales de eventos</li>
                                </ul>
                            </div>
                            
                            <div class="service-card green">
                                <div class="service-icon">
                                    <i class="fas fa-graduation-cap"></i>
                                </div>
                                <h4 class="text-2xl font-bold mb-4">Capacitaci√≥n OTEC</h4>
                                <ul class="space-y-4">
                                    <li>‚Ä¢ Curso OS-10 (Guardia de Seguridad)</li>
                                    <li>‚Ä¢ Seguridad Industrial</li>
                                    <li>‚Ä¢ Primeros Auxilios</li>
                                    <li>‚Ä¢ Manejo de Crisis</li>
                                    <li>‚Ä¢ Certificaciones especializadas</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAdminDashboard() {
            return `
                <h2 class="text-3xl font-bold mb-8">Panel de Control Administrativo</h2>
                
                <div class="grid grid-cols-4 mb-8">
                    <div class="stat-card blue">
                        <div>
                            <p style="opacity: 0.8;">Total Guardias</p>
                            <p class="stat-number">${mockData.guardias.length}</p>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                    </div>
                    
                    <div class="stat-card green">
                        <div>
                            <p style="opacity: 0.8;">Cursos Activos</p>
                            <p class="stat-number">${mockData.cursos.length}</p>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-book"></i>
                        </div>
                    </div>
                    
                    <div class="stat-card orange">
